<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Calculator.css" >
    </head>
    <body >
        <div class="Whole_body" style="diplay:flex; flex-direction:column;">
            <div style="background-color:white; height:50px;margin: 10px;" class="button" >
                <h1>0</h1>
            </div>
            <div style="display:flex; flex-direction:row; align-items:center; " class="button">
                <div style="display:flex; flex-direction:row">
                    <button>C</button>
                    <button>%</button>
                    <button><=</button>
                    <button>/</button>
                </div>
            </div>
            <div style="display:flex; flex-direction:row"  class="button">
                <div style="display:flex; flex-direction:row;">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
            </div>
            <div style="display:flex; flex-direction:row"  class="button">
                <div style="display:flex; flex-direction:row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
            </div>
            <div style="display:flex; flex-direction:row"  class="button">
                <div style="display:flex; flex-direction:row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
            </div>
            <div style="display:flex; flex-direction:row"  class="button">
                <div style="display:flex; flex-direction:row">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>

        <script src=""></script>
    </body>
</html>
